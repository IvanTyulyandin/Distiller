name:                Distiller
version:             0.1.0.0
github:              "IvanTyulyandin/Distiller"
maintainer:          "ivan.tyulyandin@gmail.com"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/IvanTyulyandin/Distiller#readme>

dependencies:
- base >= 4.7 && < 5
- pretty
- parsec
- directory
- transformers

library:
  source-dirs: src

executables:
  Distiller-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Distiller
